name: target-gcc-with-mcf
defaults:
  run:
    shell: bash
on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: docker://ghcr.io/shinchiro/archlinux:latest
    steps:    
      - name: Setup git config
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global pull.rebase true
          git config --global rebase.autoStash true
          git config --global fetch.prune true
          git config --global --add safe.directory $PWD
          
      - uses: actions/checkout@main
      - name: Loading cross gcc cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/cross
          key: cross-gcc-${{ github.run_id }}
          restore-keys: |
            cross-gcc-
            
      - name: Loading target gcc cache
        uses: actions/cache/restore@main
        with:
          path: ${{ github.workspace }}/target
          key: target-gcc-${{ github.run_id }}
          restore-keys: |
            target-gcc-
            
      - name: Building gcc with mcf
        run: |
          PWD=$(pwd)
          if [[ ! "$(ls -A $PWD/target/bin)" ]]; then
            chmod +x ./target-gcc-with-mcf.sh
            ./target-gcc-with-mcf.sh
          fi  

      - name: Packaging toolchain
        run: |
          7z a gcc-with-mcf-ucrt-test.7z target/*

      - name: Release
        continue-on-error: true
        env:
          GH_TOKEN: ${{ github.token }} 
        run: |
          chmod +x ./release-package.sh
          ./release-package.sh gcc-with-mcf-ucrt-test.7z
          

      - name: Saving target gcc cache
        uses: actions/cache/save@main
        if: always()
        with:
          path: ${{ github.workspace }}/target
          key: target-gcc-${{ github.run_id }}
